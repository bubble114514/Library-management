plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.org.springframework.boot.spring.boot.starter.web
    api libs.org.mybatis.spring.boot.mybatis.spring.boot.starter
    api libs.org.springframework.boot.spring.boot.starter.data.redis
    api libs.com.auth0.java.jwt
    api libs.jakarta.annotation.jakarta.annotation.api
    api libs.org.projectlombok.lombok
    api libs.com.github.pagehelper.pagehelper.spring.boot.starter
    api libs.com.github.pagehelper.pagehelper.spring.boot.autoconfigure
    api libs.cn.hutool.hutool.all
    api libs.com.github.pagehelper.pagehelper
    api libs.ch.qos.logback.logback.classic
    api libs.org.slf4j.slf4j.api
    runtimeOnly libs.com.mysql.mysql.connector.j
    testImplementation libs.org.mybatis.spring.boot.mybatis.spring.boot.starter.test
    compileOnly libs.jakarta.servlet.jakarta.servlet.api
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'springboot'
java.sourceCompatibility = JavaVersion.VERSION_1_9

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
